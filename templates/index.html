<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Detection</title>
</head>
<body>
    <h2>Breast Cancer Detection</h2>
    <form action="/predict" method="post">
    
        <label>Mean Radius:</label>
        <input type="number" step="any" name="mean_radius" required><br><br>

        <label>Mean Texture:</label>
        <input type="number" step="any" name="mean_texture" required><br><br>
py
        <label>Mean Perimeter:</label>
        <input type="number" step="any" name="mean_perimeter" required><br><br>

        <label>Mean Area:</label>
        <input type="number" step="any" name="mean_area" required><br><br>

        <label>Mean Smoothness:</label>
        <input type="number" step="any" name="mean_smoothness" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <br>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}

</body>
</html>
